<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="static/style.css" rel="stylesheet"> 
    <title>TecBusca</title>
</head>
<body>
    <div class="container-bg-red">
        <div class="container p-3">
            <div class="row">
                <div class="col-sm-8 col-md-8 col-lg-6">
                    <p class="h4 text-white mt-2">TecBusca</p>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-6">
                    <ul class="nav">
                        <li class="nav-item">
                          <a class="nav-link link-light" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link link-light" href="#">Todas as vagas</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link link-light" href="#">Como funciona</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link link-light">Contato</a>
                        </li>
                      </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container-bg-grey">
        <div class="container p-5">
            <h3>
                Em qual curso da <b>Fatec</b> você esta procurando uma oportunidade?
            </h3>
            <form>
                <div class="form-group mt-3">
                    <select class="form-control form-control-lg">
                        <option>Análise e Desenvolvimento de Sistemas</option>
                        <option>Comércio Exterior</option>
                        <option>Gestão Empresarial</option>
                        <option>Gestão de Serviços</option>
                        <option>Logística Aeroportuária</option>
                        <option>Redes de Computadores</option>
                        <option>Indefinido</option>
                      </select>
                    <div class="container p-3">
                        <div class="row">
                            <div class="col text-center">
                                <button type="submit" class="btn btn-secondary btn-lg">Pesquisar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
